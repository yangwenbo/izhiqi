<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>简历</title>
        <link href="__CSSURL__/base.css" rel="stylesheet" type="text/css" />
        <link href="__CSSURL__/common.css" rel="stylesheet" type="text/css" />
        <link href="__CSSURL__/personal.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <include file="Public:userheader" />

        <form id="userinfoform" method="post">
            <!-- wrapper { -->
            <div class="frame_b">
                <div class="bg_top"></div>

                <!-- 内容 { -->
                <div class="wrap p30">
                    <div class="pl30 clearfix pb30 ">
                        <p class="f20 c6 fb mb15 ml400">{$userinfo['realname']}</p>
                    </div>
                    <!-- 基本信息 { -->
                    <div class="pl30 clearfix pb30 wrap_line">
                        <div class="fl">
                            <img width="120" height="120" border="0"
                                 src=<if condition="$userinfo.avartar eq ''">
                                        "<php> echo WEBSITE.'Public/images/empty_avatar.png';</php>"
                                    <else />
                                        "<php> echo WEBSITE;</php>{$userinfo.avartar}"
                                    </if> />
                        </div>

                        <div class="fl mt10 ml30 w300 clearfix">

                            <p class="fl pt5 more_info w50 f14 c8">学校</p>
                            <div class="fl input_bg3">
                                <input type="text" class="text_bg3 c8" value="{$userinfo['educationinfo'][0]['schoolname']}" name="schoolname" id="schoolname"/>
                            </div>

                            <p class="cl mt10 fl pt5 more_info w50 f14 c8">年龄</p>
                            <div class="fl mt10 input_bg3">
                                <input type="text" class="text_bg3 c8" value="{$userinfo.age}" name="age", id="age"/>
                            </div>

                        </div>
                        <div class="fl ml30 mt10 w300">

                            <p class="fl pt5 more_info w50 f14 c8">专业</p>
                            <div class="fl input_bg3">
                                <input type="text" class="text_bg3 c8" value="{$userinfo['educationinfo'][0]['major']}" name="major" id="major" />
                            </div>

                            <p class="cl mt10 fl pt5 more_info w50 f14 c8">身高</p>
                            <div class="fl mt10 input_bg3">
                                <input type="text" class="text_bg3 c8" value="{$userinfo['height']}" name="height" id="height"/>
                            </div>

                        </div>
                    </div>
                    <!-- } 基本信息 -->

                    <!-- 保密信息 { -->
                    <div class="mt20 clearfix pb30 wrap_line">
                        <p class="w80 f14 c6 lh200">保密信息</p>

                        <div class="mt20 w800 c6 lh200 f14">
                            <p class="fl pt5 more_info w100 f14 c8">手机号码</p>
                            <div class="fl input_bg3">
                                <input type="text" class="text_bg3 c8" value="{$userinfo.phone}" name="phone" id="phone" />
                            </div>
                        </div>

                        <div class="cl pt20 w800 c6 lh200 f14">
                            <p class="fl pt5 more_info w100 f14 c8">QQ号码</p>
                            <div class="fl input_bg3">
                                <input type="text" class="text_bg3 c8" value="{$userinfo.qq}" name="qq" id="qq" />
                            </div>
                        </div>
                    </div>
                    <!-- } 保密信息 -->

                    <!-- 工作经历 { -->
                    <div class="mt20 clearfix pb30 wrap_line">
                        <p class="fl w80 f14 c6 lh200">工作经历</p>
                            <volist name="userinfo.workinfo" id="vo">
                            <div class="clearfix mb10">
                                <p class="fl w500 lh200 f14">{$vo.companyname} - {$vo.jobname}</p>
                                <p class="fl w200 lh200 f14">{$vo.workstartdate} ~ <if condition="strtotime($vo.workenddate) gt strtotime($vo.workstartdate)"> 至今 <else /> {$vo.workenddate}</if></p>

                                <a href="javascript:;" class="fl ml15 a_btn2 f14 cf fb" doType="delUserWork" val="{$vo.id}"><em>删除</em></a>
                            </div>
                            </volist>

                            <div class='ml90'>
                            <div class="fl input_bg5 mt10">
                                <input type="text" class="text_bg5 c8" value="公司名称" name="companyname" id="companyname" onblur="if (this.value==''){ this.value='公司名称';this.style.color='#999';}else{this.style.color='';}" onfocus="if (this.value=='公司名称') {this.value='';this.style.color='';}" title="公司名称"/>
                            </div>
                            <div class="fl input_bg5 mt10">
                                <input type="text" class="text_bg5 c8" value="职位" name="jobname" id="jobname" onblur="if (this.value==''){ this.value='职位';this.style.color='#999';}else{this.style.color='';}" onfocus="if (this.value=='职位') {this.value='';this.style.color='';}" title="职位"/>
                            </div>

                            <div class="fl input_bg5 mt10">
                                <input type="text" class="text_bg5 c8" value="入职日期" name="workstartdate" id="workstartdate" onblur="if (this.value==''){ this.value='入职日期';this.style.color='#999';}else{this.style.color='';}" onfocus="if (this.value=='入职日期') {this.value='';this.style.color='';}" title="入职日期" onClick="WdatePicker()"/>
                            </div>
                            <div class="fl input_bg5 mt10">
                                <input type="text" class="text_bg5 c8" value="离职日期" name="workenddate" id="workenddate" onblur="if (this.value==''){ this.value='离职日期';this.style.color='#999';}else{this.style.color='';}" onfocus="if (this.value=='离职日期') {this.value='';this.style.color='';}" title="离职日期" onClick="WdatePicker()"/>
                            </div> 
                            <div class="fl input_bg6 mt10 mb10">
                                <textarea class="text_bg6 c9" name="workcontent" id="workcontent" onblur="if (this.value==''){ this.value='工作内容';this.style.color='#999';}else{this.style.color='';}" onfocus="if (this.value=='工作内容') {this.value='';this.style.color='';}" title="工作内容">工作内容</textarea>
                            </div>
                        </div>

                            <!--div class="pt20 cl"><a href="javascript:" class="ml350 a_btn1 f14 cf" doType="addUserWork"><em>添加</em></a></div-->
                            <a href="javascript:;" class="a_btn1 f14 cf ml350" doType="addUserWork">添加</a>
                    </div>
                    <!-- ｝ 工作经历 -->

                    <!-- 个人技能 { -->
                    <div class="mt20 clearfix pb30 wrap_line">
                        <p class="fl w80 f14 c6 lh200">个人技能</p>

                            <div class="fl ml10 input_bg6 mb10">
                                <textarea class="text_bg6 c9" name="skill" id="skill">{$userinfo.skill}</textarea>
                            </div>

                            <!--div class="cl"><a href="javascript:;" class="a_btn1 f14 cf" doType="updateSkill"><em>添加</em></a></div-->
                                <a href="javascript:;" class="a_btn1 f14 cf ml350" doType="updateSkill">添加</a>
                    </div>
                    <!-- ｝ 个人技能 -->

                    <!-- 自我描述 { -->
                    <div class="mt20 clearfix pb30 wrap_line">
                        <p class="fl w80 f14 c6 lh200">自我描述</p>
                        <div class="fl ml10 input_bg6 mb10">
                            <textarea class="text_bg6 c9" name="desc" id="desc">{$userinfo.desc}</textarea>
                        </div>
                        <!--div class="fr c6 f14">
                            <div class="cl"-->
                                <a href="javascript:;" class="a_btn1 f14 cf ml350" doType="updateDesc">添加</a>
                            <!--/div>
                        </div-->
                    </div>
                    <!-- ｝ 自我描述 -->

                    <div class="cl clearfix mt50">
                        <a href="javascript:;" class="a_btn1 f14 cf ml350" doType="all">提交</a>
                    </div>

                </div>
                <!-- } 内容 -->

                <div class="bg_bottom"></div>
            </div>
            <!-- } wrapper -->
            <input type="hidden" name="doType" id="doType" value=''/>
            <input type="hidden" name="id" id="id" value=''/>
        </form>

        <include file="Public:footer"/>
        <script src="__JSURL__/My97DatePicker/WdatePicker.js"></script>
        <script>
            $(function(){
                $("#userinfoform a").click(function(){
                    var doType=$(this).attr('doType');
                    if(doType.length>0)
                    {
                        $("#doType").val(doType);
                    }
                    var id=$(this).attr('val');

                    if(id!=undefined)
                    {
                        $("#id").val(id);
                    }
                    $('#userinfoform').submit();
                });
            });

        </script>
    </body>
</html>
