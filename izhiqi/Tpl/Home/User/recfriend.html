<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>推荐朋友</title>
        <link href="__CSSURL__/base.css" rel="stylesheet" type="text/css" />
        <link href="__CSSURL__/common.css" rel="stylesheet" type="text/css" />
        <link href="__CSSURL__/personal.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="content">
            <!-- 公用 personal header { -->
            <include file="Public:userheader" />
            <!-- } 公用 personal header -->

            <div class="main">
                <form id='recForm' method="POST">
                    <!-- wrapper { -->
                    <div class="frame_s">
                        <div class="bg_top"></div>
                        <!-- title { -->
                        <div class="title">
                            <em class="c8 f14 ml30">推荐朋友</em>
                        </div>
                        <!-- } title -->

                        <!-- 内容 { -->
                        <div class="wrap p30">

                            <ul class="reg_list">

                                <li class="clearfix">
                                <div class="fl input_bg1">
                                    <input onfocus="if (this.value=='朋友姓名') {this.value='';this.style.color='';}"  type="text" class="text_bg1 cc" value="朋友姓名" name="name" datatype="zh2-4" nullmsg="请输入朋友姓名" errormsg="请输入2-4中文汉字" />
                                </div>
                                <p class="fr more_info">必填(朋友姓名)</p>
                                </li>

                                <li class="clearfix">
                                <div class="fl input_bg1">
                                    <input onfocus="if (this.value=='朋友联系电话') {this.value='';this.style.color='';}"   type="text" class="text_bg1 cc" value="朋友联系电话" name="phone" datatype="m" nullmsg="请输入朋友联系电话"/>
                                </div>
                                <p class="fr more_info">必填(朋友联系电话)</p>
                                </li>

                                <li class="clearfix">
                                <div class="fl input_bg1">
                                    <input onfocus="if (this.value=='朋友常用邮箱地址') {this.value='';this.style.color='';}" type="text" class="text_bg1 cc" value="朋友常用邮箱地址" name="email"  datatype="e" nullmsg="请输入朋友联系电话"/>
                                </div>
                                <p class="fr more_info">必填邮箱地址是您登录上班的凭证，同时会接收工作邀请等重要邮件</p>
                                </li>

                            </ul>

                        </div>
                        <!-- } 内容 -->

                        <div class="bg_f pt20 pb10">
                            <div class="bc btn2">
                                <!--<a href="jac" class="text_bg tc cf">完成</a>-->
                                <input type="hidden" name="jobid" value="{$jobid}"/>
                                <input type="button" id="btnRec" value="完成"  class="text_bg tc cf"/>
                            </div>
                        </div>    
                        <div class="bg_bottom"></div>
                    </div>
                    <!-- } wrapper -->
                </form>

            </div>
        </div>

        <include file="Public:footer"/>
        <script src="__JSURL__/Validform_v5.3.2.js" type="text/javascript" charset="UTF-8"></script>
        <script>
            $(function(){
                var vf=$("#recForm").Validform({
                    btnSubmit:"#btnRec", 
                    tiptype:3, 
                    label:".label",
                    showAllError:true,
                    datatype:{
                        "zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
                    }
                });
            });
        </script>
    </body>
</html>
