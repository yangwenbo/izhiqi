<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我申请的职位</title>
<link href="__CSSURL__/base.css" rel="stylesheet" type="text/css" />
<link href="__CSSURL__/common.css" rel="stylesheet" type="text/css" />
<link href="__CSSURL__/personal.css" rel="stylesheet" type="text/css" />
<link href="__CSSURL__/jpages/jPages.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 公用 personal header { -->
<include file="Public:userheader" />
<!-- } 公用 personal header -->


<!-- wrapper { -->
<div class="frame_b">
	<div class="bg_top"></div>
    
    <!-- 内容 { -->
    <div class="wrap p30">



        <h2 class="f18 mb20 c6 corange lh200 tc">我申请的职位</h2>
        
		
        <div class="my_list_tab clearfix cf f14">
        	<p class="fl My_w1 pl10">招聘职位</p>
            <p class="fl My_w2">公司名称</p>
            <p class="fl My_w3">发布时间</p>
        </div>
        
        <ul class="my_list f16" id="applied_list">
             
                <volist name='result.list' id='vo' empty='暂时没有申请职位的数据'>
             <li class="clearfix">
            	<p class="fl My_w1 pl10"><a href="{:U('Search/jobinfo')}?jobid={$vo.jobid}" class="tit">{$vo.jname}</a></p>
                <p class="fl My_w2"><a href="{:U('Search/jobinfo')}?jobid={$vo.jobid}">{$vo.companyname}</a></p>
                <p class="fl My_w3">{$vo.sendtime}</p>
             </li>
                </volist>
           	 
        </ul>


		
        
        <!-- 分页 { -->
        <div class="page_holder"> </div>
        <!-- } 分页 -->



    </div>
    <!-- } 内容 -->
    
    <div class="bg_bottom"></div>
</div>
<!-- } wrapper -->


<include file="Public:footer"/>

<script src="__JSURL__/jpages/jPages.js"></script>
<script>
    $(function(){
        $("div.page_holder").jPages({
            containerID: 'applied_list',
            previous: "上一页",
            next: "下一页"
        });
        $("#applied_list").css("min-height", "300px");
    });
</script>
<
</body>
</html>
