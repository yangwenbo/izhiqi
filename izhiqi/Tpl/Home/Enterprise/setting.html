<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>个人设置</title>
        <link href="__CSSURL__/base.css" rel="stylesheet" type="text/css" />
        <link href="__CSSURL__/common.css" rel="stylesheet" type="text/css" />
        <link href="__CSSURL__/company.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="content">
            <include file="Public:enterpriseheader"/>

            <div class="main">
                <form id='settingform' method="POST">
                    <!-- wrapper { -->
                    <div class="frame_s">
                        <div class="bg_top"></div>
                        <!-- title { -->
                        <div class="title">
                            <em class="c8 f14 ml30">个人设置</em>
                        </div>
                        <!-- } title -->

                        <!-- company{ -->
                        <div class="wrap p30">
                            <ul class="company_photo clearfix">
                                <li><img src="{$info.img_business_license|getImgUrl=true}" width="120" height="120" border="0" /></li>
                                <li><img src="{$info.img_organization_code|getImgUrl=true}" width="120" height="120" border="0" /></li>
                                <li><img src="{$info.img_tax_registration_certificate|getImgUrl=true}" width="120" height="120" border="0" /></li>
                            </ul>
                            <p class="cl mt10 pl40 f16 fb company_status">通过审核</p>
                        </div>
                        <div class="bg_f pt20 pb10">
                            <div class="bc btn4">
                                <a href="###" class="text_bg tc cf">编辑</a>
                            </div>
                        </div>    
                        <!-- }company -->

                        <!-- 内容 { -->
                        <div class="wrap p30">

                            <ul class="reg_list">

                                <!-- <li class="clearfix">
                                <div class="fl input_bg1">
                                    <input type="text" class="text_bg1 cc" value="绑定手机" />
                                </div>
                                <p class="fr more_info">必填</p>
                                </li> -->

                                <li class="clearfix">
                                <div class="fl input_bg1">
                                    <input type="password" class="text_bg1 cc" value="" name='oldpassword' datatype="s6-20" nullmsg="请输入旧密码"/>
                                </div>
                                <p class="fr more_info">旧密码(必填)</p>
                                </li>

                                <li class="clearfix">
                                <div class="fl input_bg1">
                                    <input type="password" class="text_bg1 cc" value="" name='newpassword' datatype="s6-20" nullmsg="请输入新密码"/>
                                </div>
                                <p class="fr more_info">新密码(必填)</p>
                                </li>

                                <li class="clearfix">
                                <div class="fl input_bg1">
                                    <input type="password" class="text_bg1 cc" value="" name='renewpassword' datatype="s6-20"  recheck="newpassword" nullmsg="请输入确认密码"/>
                                </div>
                                <p class="fr more_info">确认密码(必填)</p>
                                </li>

                            </ul>

                        </div>
                        <!-- } 内容 -->

                        <div class="bg_f pt20 pb10">
                            <div class="bc btn4">
                                <a href="javascript:" id="btnSetting"  class="text_bg tc cf">保存密码</a>
                            </div>
                        </div>    
                        <div class="bg_bottom"></div>
                    </div>
                    <!-- } wrapper -->
                </form>
            </div>
        </div>

        <include file="Public:footer"/>
        <script src="__JSURL__/Validform_v5.3.2.js" type="text/javascript" charset="UTF-8"></script>
        <script>
            $(function(){
                var vf=$("#settingform").Validform({
                    btnSubmit:"#btnSetting", 
                    tiptype:3, 
                    label:".label",
                    showAllError:true,
                    datatype:{
                        "zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
                    }
                });
            });
        </script>
    </body>
</html>
