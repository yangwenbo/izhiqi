    <form id="searchform" action="{:U('Enterprise/userSearchList')}" method="get">
    <!--  内容 {  -->
    <div class="wrap p30">
    	
        <ul class="reg_list">

            <li class="clearfix">
                <div class="fl input_bg1">
                    <input type="text" class="text_bg1 cc" value="关键字" name="keyword" id="keyword" onblur="if (this.value==''){ this.value='关键字';this.style.color='#999';}else{this.style.color='';}" onfocus="if (this.value=='关键字') {this.value='';this.style.color='';}" title="关键字"/>
                </div>
            </li>

            <li class="clearfix">
                <div class="fl input_bg1">
                    <p class="f14">
                        <div class="text_bg1">
                            <em class="lh200 c9">学历</em>
                            <!-- <input type="text" class="ml5 input_bg_bc" /> -->
                            <select name="education" id="education" class="ml10 p5">
                                <option value=0 >请选择</option>
                                <foreach name="arrEducation" item="v" key="k">
                                <option value="{$k}">{$v}</option>
                                </foreach>
                            </select>
                            <!--<a href="javascript:;" class="ml20 pull_down">下拉</a>-->
                        </div>
                    </p>
                </div>
                <p class="fr more_info pt10"></p>
            </li>
            
            <li class="clearfix">
                <div class="fl input_bg2">
                    <span class="text_bg2 c9">性别</span>
                </div>
                <div class="fl ml20 input_bg2">
                    <div class="text_bg2 tc">
                        <input type="radio"  name ="sex" value="1" /> 男
                        <input type="radio"  name ="sex" value="2" /> 女
                    </div>
                </div>
            </li>
            
            <li class="clearfix">
                <div class="fl input_bg1">
                    <input type="text" class="text_bg1 cc" value="年龄" name="age" id="age" onblur="if (this.value==''){ this.value='年龄';this.style.color='#999';}else{this.style.color='';}" onfocus="if (this.value=='年龄') {this.value='';this.style.color='';}" title="年龄"/>
                </div>
                <p class="fr more_info pt10"></p>
            </li>
            
            <li class="clearfix">
                <div class="fl input_bg1">
                    <input type="text" class="text_bg1 cc" value="身高" name="height" id="height" onblur="if (this.value==''){ this.value='身高';this.style.color='#999';}else{this.style.color='';}" onfocus="if (this.value=='身高') {this.value='';this.style.color='';}" title="身高"/>
                </div>
                <p class="fr more_info pt10"></p>
            </li>
