<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link href="__CSSURL__/base.css" rel="stylesheet" type="text/css" />
<link href="__CSSURL__/common.css" rel="stylesheet" type="text/css" />
<link href="__CSSURL__/company.css" rel="stylesheet" type="text/css" />
</head>
<body>

<include file="Public:enterpriseheader"/>

<form id='register' method='post'>
<!-- wrapper { -->
<div class="frame_s">
	<div class="bg_top"></div>
    <!-- title { -->
    <div class="title">
    	<em class="c8 f14 ml30">注册职启</em>
        <em class="mc_c f14 ml20">注册帐号</em>
    </div>
    <!-- } title -->
    
    <!-- 内容 { -->
    <div class="wrap p30">
    	
        <ul class="reg_list">
        
            <li class="clearfix">
                <div class="fl input_bg1">
                    <input tip='联系人姓名' type="text" class="text_bg1 cc" value="联系人姓名" name='linkman'   datatype="s2-20" nullmsg="请输入联系人" errormsg="请输入2-20字的联系人姓名"/>
                </div>
                <p class="fr more_info">必填联系人是你的公司负责在「职启」招聘的人</p>
            </li>
            
            <li class="clearfix">
                <div class="fl input_bg1">
                    <input tip='公司名称' type="text" class="text_bg1 cc" value="公司名称" name='companyname' datatype="s2-20" nullmsg="请输入公司名称" errormsg="请输入2-50字的公司名称"/>
                </div>
                <p class="fr more_info">必填公司简称</p>
            </li>
            
            <li class="clearfix">
                <div class="fl input_bg1">
                    <input tip='联系电话' type="text" class="text_bg1 cc" value="联系电话" name='phone' datatype="n10-12" errormsg="必须10-12数字之间" ignore="ignore"/>
                </div>
                <p class="fr more_info">选填用户将通过此电话号码联系你。格式为:021xxxxxxxx</p>
            </li>
            
            <li class="clearfix">
                <div class="fl input_bg1">
                    <input tip='邮箱地址' type="text" class="text_bg1 cc" value="邮箱地址" name='email'  datatype="e"  nullmsg="请输入邮箱地址"/>
                </div>
                <p class="fr more_info">必填邮箱地址是您登录凭证，同时会接收工作邀请等重要邮件</p>
            </li>
            
            <li class="clearfix">
                <div class="fl input_bg1">
                    <input type="password" class="text_bg1 cc" title="密码" name='password' datatype="s6-20" nullmsg="请输入密码" errormsg="请输入6-20字符的密码"/>
                </div>
                <p class="fr more_info">密码：总长度不少于 6 位</p>
            </li>
            
            <li class="clearfix">
                <div class="fl input_bg1">
                    <input type="password" class="text_bg1 cc" title="确认密码" name='repassword' datatype="*" recheck="password" nullmsg="请输入确认密码"/>
                </div>
                <p class="fr more_info">确认密码：两次输入的密码必须相同</p>
            </li>
            
        </ul>
        
    </div>
    <!-- } 内容 -->
    
    <div class="bg_f pt20 pb10">
    	<div class="bc btn3">
        	<a href="javascript:" id="btnRegister" class="text_bg tc cf">下一步，公司简介</a>
        </div>
    </div>    
    <div class="bg_bottom"></div>
</div>
<!-- } wrapper -->

</form>
<!-- 公用 footer { -->
<include file="Public:footer"/>
<!-- } 公用 footer -->
<script src="__JSURL__/Validform_v5.3.2.js" type="text/javascript" charset="UTF-8"></script>


<script>
var sendVerifycodeUrl="{:U('Verifyemail/sendEmail')}";
$(function(){
    var vf=$("#register").Validform({
        btnSubmit:"#btnRegister", 
        tiptype:3, 
        label:".label",
        showAllError:true,
        datatype:{
            "zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
        }
    });
});
</script>
</body>
</html>
